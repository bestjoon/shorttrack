        }

            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.25);
        }
        .record-card {
            transition: all 0.2s ease;
        }
        .record-card:hover {

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .event-tab {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .event-tab:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }
        .event-tab.active {
            background-color: rgba(102, 126, 234, 0.2);

        }
        .upload-area {
            border: 2px dashed #667eea;
            transition: all 0.2s ease;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background-color: rgba(102, 126, 234, 0.05);
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background-color: rgba(102, 126, 234, 0.1);
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {

            }
            .mobile-compact td, .mobile-compact th {

            }
            .mobile-hidden {

            }
            .mobile-text-sm {

            }
            .mobile-text-xs {
                font-size: 10px;
            }
        }

    <script type="text/babel">
        const { useState, useEffect } = React;

        function parseSheetData(jsonData) {
            // 선수 정보 파싱 (행 2-5)
            const playerInfo = {
                '이름': jsonData[2]?.[1] || '',
                '성별': jsonData[2]?.[3] || '',
                '출생년도': jsonData[3]?.[1] || '',
                '종별': jsonData[3]?.[3] || '',
                '소속팀': jsonData[4]?.[1] || '',
                '시도': jsonData[4]?.[3] || '',
                '최종등록년도': jsonData[5]?.[1] || '',
                '등록구분': jsonData[5]?.[3] || ''
            };

            // 대회 기록 파싱 (행 10부터 시작)
            const competitions = [];
            let currentComp = null;
            let records = [];

            for (let i = 10; i < jsonData.length; i++) {
                const row = jsonData[i];
                if (!row || row.length === 0) continue;
                
                // 대회명 행 (첫 번째 컬럼에 값이 있고 두 번째 컬럼이 없는 경우)
                if (row[0] && !row[1]) {
                    if (currentComp && records.length > 0) {
                        competitions.push({
                            name: currentComp,
                            records: records
                        });
                    }
                    currentComp = row[0];
                    records = [];
                }
                // 기록 행 (일자가 숫자인 경우)
                else if (typeof row[0] === 'number' && row[0] > 20000000) {
                    const record = {
                        '일자': String(row[0]),
                        '종별': row[1] || '',
                        '세부종목': row[2] || '',
                        '라운드': row[3] || '',
                        '소속': row[4] || '',
                        '기록': row[5] || '',
                        '순위': row[6] || ''
                    };
                    records.push(record);
                }
            }

            // 마지막 대회 추가
            if (currentComp && records.length > 0) {
                competitions.push({
                    name: currentComp,
                    records: records
                });
            }

            // 연도별 최고 기록 계산
            const yearlyBest = {};
            const allEvents = new Set();

            const timeToSeconds = (timeStr) => {
                if (!timeStr || timeStr === '-') return null;
                const match = String(timeStr).match(/(\d+):(\d+):(\d+)\.?(\d*)/);
                if (match) {
                    const hours = parseInt(match[1]) || 0;
                    const minutes = parseInt(match[2]) || 0;
                    const seconds = parseInt(match[3]) || 0;
                    const milliseconds = match[4] ? parseInt(match[4].substring(0, 3).padEnd(3, '0')) : 0;
                    return hours * 3600 + minutes * 60 + seconds + milliseconds / 1000;
                }
                return null;
            };

            competitions.forEach(comp => {
                comp.records.forEach(record => {
                    const dateStr = record['일자'];
                    if (dateStr && dateStr.length >= 8) {
                        const year = dateStr.substring(0, 4);
                        const event = String(record['세부종목']).toUpperCase();
                        const timeSeconds = timeToSeconds(record['기록']);
                        
                        if (timeSeconds) {
                            allEvents.add(event);
                            
                            if (!yearlyBest[year]) {
                                yearlyBest[year] = {};
                            }
                            
                            if (!yearlyBest[year][event] || timeSeconds < yearlyBest[year][event].time) {
                                yearlyBest[year][event] = {
                                    time: timeSeconds,
                                    time_str: record['기록'],
                                    competition: comp.name,
                                    date: dateStr,
                                    rank: record['순위']
                                };
                            }
                        }
                    }
                });
            });

            return {
                player_info: playerInfo,
                yearly_best: yearlyBest,
                competitions: competitions,
                events: Array.from(allEvents).sort()
            };
        }

        function parseExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        console.log('Sheet names:', workbook.SheetNames);
                        
                        const allPlayers = {};
                        
                        // 모든 시트 읽기
                        workbook.SheetNames.forEach(sheetName => {
                            const worksheet = workbook.Sheets[sheetName];
                            
                            // 셀을 직접 읽어서 포맷 유지
                            const range = XLSX.utils.decode_range(worksheet['!ref']);
                            const jsonData = [];
                            
                            for (let R = range.s.r; R <= range.e.r; ++R) {
                                const row = [];
                                for (let C = range.s.c; C <= range.e.c; ++C) {
                                    const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
                                    const cell = worksheet[cellAddress];
                                    if (cell && cell.v !== undefined) {
                                        // 시간 형식 셀 처리
                                        if (cell.t === 'n' && cell.w && cell.w.includes(':')) {
                                            row[C] = cell.w; // 포맷된 문자열 사용
                                        } else {
                                            row[C] = cell.v;
                                        }
                                    } else {
                                        row[C] = undefined;
                                    }
                                }
                                jsonData.push(row);
                            }
                            
                            // 시트 데이터 파싱
                            const playerData = parseSheetData(jsonData);
                            const playerName = playerData.player_info['이름'];
                            
                            if (playerName) {
                                allPlayers[playerName] = {
                                    sheetName: sheetName,
                                    ...playerData
                                };
                                console.log(`Parsed player: ${playerName} from sheet: ${sheetName}`);
                            }
                        });
                        
                        console.log('Total players loaded:', Object.keys(allPlayers).length);
                        
                        resolve(allPlayers);
                    } catch (error) {
                        console.error('Parse error:', error);
                        reject(error);
                    }
                };
                reader.onerror = (error) => reject(error);
                reader.readAsArrayBuffer(file);
            });
        }

        function FileUploadButton({ onFileLoaded }) {
            const handleFileInput = async (e) => {
                const files = e.target.files;
                if (files.length > 0) {
                    await handleFile(files[0]);
                }
            };

            const handleFile = async (file) => {
                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                    try {
                        const data = await parseExcelFile(file);
                        onFileLoaded(data);
                    } catch (error) {
                        alert('파일 읽기 오류: ' + error.message);
                        console.error(error);
                    }
                } else {
                    alert('엑셀 파일(.xlsx, .xls)만 업로드 가능합니다.');
                }
            };

            return (
                <label className="inline-block">
                    <input
                        type="file"
                        accept=".xlsx,.xls"
                        onChange={handleFileInput}
                        className="hidden"
                    />
                    <span className="cursor-pointer bg-purple-600 text-white px-4 py-3 rounded-lg text-sm font-semibold hover:bg-purple-700 transition-colors inline-block whitespace-nowrap">
                        📁 다른 파일 업로드
                    </span>
                </label>
            );
        }

        function PlayerSelector({ players, selectedPlayer, onPlayerChange, onNewFile }) {
            // 선수 이름을 오름차순으로 정렬
            const sortedPlayerNames = Object.keys(players).sort((a, b) => a.localeCompare(b, 'ko'));

        function formatDate(dateStr) {
            if (!dateStr || dateStr.length !== 8) return dateStr;
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            return `${year}.${month}.${day}`;
        }

        function formatTime(timeStr) {
            if (!timeStr) return '-';
            const match = String(timeStr).match(/(\d+):(\d+):(\d+)\.?(\d*)/);
            if (match) {
                const minutes = parseInt(match[2]);
                const seconds = parseInt(match[3]);
                const ms = match[4] ? match[4].substring(0, 3).padEnd(3, '0') : '000';
                return `${minutes}:${seconds.toString().padStart(2, '0')}.${ms}`;
            }
            return timeStr;
        }

        function getRankBadgeColor(rank) {
            if (rank === 1) return 'bg-yellow-400 text-yellow-900';
            if (rank === 2) return 'bg-gray-300 text-gray-800';
            if (rank === 3) return 'bg-orange-400 text-orange-900';
            return 'bg-blue-100 text-blue-800';
        }

        function getRoundOrder(round) {
            const roundStr = String(round).toLowerCase();
            if (roundStr.includes('예선') || roundStr.includes('heat')) return 1;
            if (roundStr.includes('준준결승')) return 2;
            if (roundStr.includes('준결승') || roundStr.includes('semi')) return 3;
            if (roundStr.includes('결승') && !roundStr.includes('준')) return 4;
            return 5;
        }

        function CompetitionHistory({ competitions, onCompetitionClick }) {
            const [selectedEvent, setSelectedEvent] = useState('전체');
            
            // 모든 종목 추출
            const allEventsSet = new Set();

                        allEventsSet.add(r.세부종목);
                    }
                });
            });
            const events = ['전체', ...Array.from(allEventsSet).sort()];

            // 정렬 함수
            const sortRecords = (records) => {
                return [...records].sort((a, b) => {
                    // 1. 일자 정렬 (내림차순)
                    if (a.일자 !== b.일자) {
                        return b.일자.localeCompare(a.일자);
                    }
                    
                    // 2. 종별 정렬
                    if (a.종별 !== b.종별) {
                        return a.종별.localeCompare(b.종별);
                    }
                    
                    // 3. 종목 정렬
                    if (a.세부종목 !== b.세부종목) {
                        return a.세부종목.localeCompare(b.세부종목);
                    }
                    
                    // 4. 라운드 정렬 (예선 -> 준준결승 -> 준결승 -> 결승)
                    const orderA = getRoundOrder(a.라운드);
                    const orderB = getRoundOrder(b.라운드);
                    if (orderA !== orderB) {
                        return orderA - orderB;
                    }
                    
                    // 5. 같은 라운드 내에서는 조 번호로 정렬
                    return a.라운드.localeCompare(b.라운드);
                });
            };

            const filteredCompetitions = competitions.map(comp => ({

        function CompetitionDetailView({ competitionName, allPlayersData, onBack }) {
            const [selectedEvent, setSelectedEvent] = useState('전체');
            const [selectedRound, setSelectedRound] = useState('전체');

            // 모든 선수의 해당 대회 기록 수집
            const allRecords = [];
            
            Object.entries(allPlayersData).forEach(([playerName, playerData]) => {
                const competition = playerData.competitions.find(c => c.name === competitionName);
                if (competition) {
                    competition.records.forEach(record => {
                        allRecords.push({
                            ...record,
                            선수이름: playerName
                        });
                    });
                }
            });

            // 모든 종목과 라운드 추출
            const allEvents = new Set();
            const allRounds = new Set();
            allRecords.forEach(record => {
                if (record.세부종목) allEvents.add(record.세부종목);
                if (record.라운드) {
                    // 라운드 타입 추출
                    const roundStr = String(record.라운드).toLowerCase();
                    if (roundStr.includes('예선') || roundStr.includes('heat')) {
                        allRounds.add('예선');
                    } else if (roundStr.includes('준준결승')) {
                        allRounds.add('준준결승');
                    } else if (roundStr.includes('준결승') && !roundStr.includes('준준')) {
                        allRounds.add('준결승');
                    } else if (roundStr.includes('결승') && !roundStr.includes('준')) {
                        allRounds.add('결승');
                    }
                }
            });

            const events = ['전체', ...Array.from(allEvents).sort()];
            const rounds = ['전체', '예선', '준준결승', '준결승', '결승'].filter(r => 
                r === '전체' || allRounds.has(r)
            );

            // 시간을 초로 변환하는 함수
            const timeToSeconds = (timeStr) => {
                if (!timeStr || timeStr === '-') return 999999;
                const match = String(timeStr).match(/(\d+):(\d+):(\d+)\.?(\d*)/);
                if (match) {
                    const hours = parseInt(match[1]) || 0;
                    const minutes = parseInt(match[2]) || 0;
                    const seconds = parseInt(match[3]) || 0;
                    const milliseconds = match[4] ? parseInt(match[4].substring(0, 3).padEnd(3, '0')) : 0;
                    return hours * 3600 + minutes * 60 + seconds + milliseconds / 1000;
                }
                return 999999;
            };

            // 라운드 타입 확인 함수
            const getRoundType = (round) => {
                const roundStr = String(round).toLowerCase();
                if (roundStr.includes('예선') || roundStr.includes('heat')) return '예선';
                if (roundStr.includes('준준결승')) return '준준결승';
                if (roundStr.includes('준결승') && !roundStr.includes('준준')) return '준결승';
                if (roundStr.includes('결승') && !roundStr.includes('준')) return '결승';
                return '';
            };

            // 필터링
            const filteredRecords = allRecords.filter(record => {
                const eventMatch = selectedEvent === '전체' || record.세부종목 === selectedEvent;
                const roundMatch = selectedRound === '전체' || getRoundType(record.라운드) === selectedRound;
                return eventMatch && roundMatch;
            });

            // 정렬: 일자(내림차순) → 종별 → 종목 → 라운드 → 기록(오름차순)
            const sortedRecords = [...filteredRecords].sort((a, b) => {
                // 1. 일자 정렬 (내림차순)
                if (a.일자 !== b.일자) {
                    return b.일자.localeCompare(a.일자);
                }
                
                // 2. 종별 정렬
                if (a.종별 !== b.종별) {
                    return a.종별.localeCompare(b.종별);
                }
                
                // 3. 종목 정렬
                if (a.세부종목 !== b.세부종목) {
                    return a.세부종목.localeCompare(b.세부종목);
                }
                
                // 4. 라운드 정렬 (예선 -> 준준결승 -> 준결승 -> 결승)
                const orderA = getRoundOrder(a.라운드);
                const orderB = getRoundOrder(b.라운드);
                if (orderA !== orderB) {
                    return orderA - orderB;
                }
                
                // 5. 같은 라운드 내에서는 조 번호로 정렬
                if (a.라운드 !== b.라운드) {
                    return a.라운드.localeCompare(b.라운드);
                }
                
                // 6. 기록 정렬 (오름차순 - 빠른 시간이 먼저)
                return timeToSeconds(a.기록) - timeToSeconds(b.기록);
            });

            return (
                <div>

                            onClick={onBack}
                            className="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition-colors"
                        >

                            </svg>
                            Back
                        </button>

                                <path fillRule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clipRule="evenodd" />
                            </svg>
                            {competitionName}
                        </h2>
                    </div>

                    {/* 필터 섹션 */}
                    <div className="mb-3 sm:mb-6 glass-effect rounded-lg p-4 border border-purple-200">
                        <div className="flex flex-wrap items-center gap-4">
                            <div className="flex items-center gap-2">
                                <label className="text-xs sm:text-sm font-semibold text-purple-900 whitespace-nowrap">
                                    종목:
                                </label>
                                <div className="flex flex-wrap gap-2">
                                    {events.map(event => (
                                        <button
                                            key={event}
                                            onClick={() => setSelectedEvent(event)}
                                            className={`event-tab px-3 py-1.5 rounded-lg text-sm font-semibold ${
                                                selectedEvent === event 
                                                    ? 'bg-purple-600 text-white' 
                                                    : 'bg-white text-purple-600 border border-purple-300'
                                            }`}
                                        >
                                            {event}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-2">
                                <label className="text-xs sm:text-sm font-semibold text-purple-900 whitespace-nowrap">
                                    라운드:
                                </label>
                                <div className="flex flex-wrap gap-2">
                                    {rounds.map(round => (
                                        <button
                                            key={round}
                                            onClick={() => setSelectedRound(round)}
                                            className={`event-tab px-3 py-1.5 rounded-lg text-sm font-semibold ${
                                                selectedRound === round 
                                                    ? 'bg-indigo-600 text-white' 
                                                    : 'bg-white text-indigo-600 border border-indigo-300'
                                            }`}

                            </div>

                    </div>

                    <div className="glass-effect rounded-lg overflow-hidden border border-purple-200">
                        <div className="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-4">
                            <h3 className="text-xl font-bold">
                                전체 선수 기록 ({sortedRecords.length}개)
                                {selectedEvent !== '전체' && ` - ${selectedEvent}`}
                                {selectedRound !== '전체' && ` - ${selectedRound}`}
                            </h3>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="mobile-compact w-full">
                                <thead className="bg-purple-100">
                                    <tr>
                                        <th className="p-2 sm:p-3 text-left text-sm font-semibold text-purple-900">일자</th>
                                        <th className="p-2 sm:p-3 text-left text-sm font-semibold text-purple-900">종별</th>
                                        <th className="p-2 sm:p-3 text-center text-sm font-semibold text-purple-900">종목</th>
                                        <th className="p-2 sm:p-3 text-left text-sm font-semibold text-purple-900">라운드</th>
                                        <th className="p-2 sm:p-3 text-center text-sm font-semibold text-purple-900">기록</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {sortedRecords.length > 0 ? (
                                        sortedRecords.map((record, idx) => (
                                            <tr key={idx} className="border-b hover:bg-purple-50 transition-colors">
                                                <td className="p-2 sm:p-3 text-sm">{formatDate(record.일자)}</td>
                                                <td className="p-2 sm:p-3 text-sm">{record.종별}</td>
                                                <td className="p-2 sm:p-3 text-center">
                                                    <span className="inline-block px-2 py-0.5 sm:px-3 sm:py-1 text-xs sm:text-sm bg-purple-100 text-purple-800 font-bold rounded-full text-sm">
                                                        {record.세부종목}
                                                    </span>
                                                </td>
                                                <td className="p-2 sm:p-3 text-sm">{record.라운드}</td>
                                                <td className="p-2 sm:p-3 text-center font-bold text-purple-900 text-lg">
                                                    {formatTime(record.기록)}
                                                </td>
                                                <td className="p-2 sm:p-3 text-center">
                                                    <span className={`inline-block px-2 py-0.5 sm:px-3 sm:py-1 text-xs sm:text-sm rounded-full text-sm font-bold badge ${getRankBadgeColor(record.순위)}`}>
                                                        {record.순위}위
                                                    </span>
                                                </td>
                                                <td className="p-2 sm:p-3 text-sm font-semibold text-purple-900">
                                                    {record.선수이름}
                                                </td>
                                                <td className="p-2 sm:p-3 text-sm text-gray-700">
                                                    {allPlayersData[record.선수이름]?.player_info?.소속팀 || '-'}
                                                </td>
                                            </tr>
                                        ))
                                    ) : (
                                        <tr>
                                            <td colSpan="8" className="p-8 text-center text-gray-500">
                                                선택한 조건에 해당하는 기록이 없습니다.
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [allPlayersData, setAllPlayersData] = useState(defaultPlayersData);
            const [selectedPlayer, setSelectedPlayer] = useState(null);
            const [viewMode, setViewMode] = useState('player'); // 'player' or 'competition'
            const [selectedCompetition, setSelectedCompetition] = useState(null);

            useEffect(() => {
                // 기본 데이터로 초기화 - 첫 번째 선수를 기본 선택 (가나다순)
                const sortedNames = Object.keys(defaultPlayersData).sort((a, b) => a.localeCompare(b, 'ko'));
                if (sortedNames.length > 0) {
                    setSelectedPlayer(sortedNames[18]);
                }
            }, []);

            const handlePlayerChange = (playerName) => {
                setSelectedPlayer(playerName);
                setViewMode('player');
            };

            const handleNewFile = (loadedData) => {
                setAllPlayersData(loadedData);
                // 새 파일 업로드 시 첫 번째 선수를 기본 선택 (가나다순)
                const sortedNames = Object.keys(loadedData).sort((a, b) => a.localeCompare(b, 'ko'));
                if (sortedNames.length > 0) {
                    setSelectedPlayer(sortedNames[0]);
                }
                setViewMode('player');
            };

            const handleCompetitionClick = (competitionName) => {
                setSelectedCompetition(competitionName);
                setViewMode('competition');
            };

            const handleBackToPlayer = () => {
                setViewMode('player');
                setSelectedCompetition(null);
            };

            if (!selectedPlayer || !allPlayersData[selectedPlayer]) {
                return (
                    <div className="min-h-screen p-6 flex items-center justify-center">
                        <div className="text-center text-white">
                            <div className="text-2xl mb-4">🏃‍♀️</div>
                            <p className="text-xl">데이터를 불러오는 중...</p>
                        </div>
                    </div>
                );
            }

            const currentPlayerData = allPlayersData[selectedPlayer];

            // 대회 상세 페이지
            if (viewMode === 'competition' && selectedCompetition) {
                return (
                    <div className="min-h-screen p-2 sm:p-4">
                        <div className="max-w-7xl mx-auto">
                            <div className="glass-effect rounded-xl p-3 sm:p-6 shadow-lg">
                                <CompetitionDetailView
                                    competitionName={selectedCompetition}
                                    allPlayersData={allPlayersData}
                                    onBack={handleBackToPlayer}
                                />
                            </div>
                        </div>
                    </div>
                );
            }

            // 선수 페이지
            return (
                <div className="min-h-screen p-2 sm:p-4">
                    <div className="max-w-7xl mx-auto">
                        <PlayerSelector
                            players={allPlayersData}
                            selectedPlayer={selectedPlayer}
                            onPlayerChange={handlePlayerChange}
                            onNewFile={handleNewFile}
                        />

                        <div className="glass-effect rounded-xl p-3 sm:p-6 mb-3 sm:mb-6 shadow-lg">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div>
                                    <h1 className="text-2xl sm:text-4xl font-bold text-purple-900 mb-1 sm:mb-2">
                                        🏃‍♀️ {currentPlayerData.player_info.이름} 선수
                                    </h1>
                                    <div className="flex flex-wrap gap-4 text-gray-700">
                                        <span className="flex items-center">
                                            <svg className="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                <path fillRule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clipRule="evenodd" />
                                            </svg>
                                            {currentPlayerData.player_info.출생년도}
                                        </span>
                                        <span className="flex items-center">
                                            <svg className="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                <path fillRule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clipRule="evenodd" />
                                            </svg>
                                            {currentPlayerData.player_info.시도}
                                        </span>
                                        <span className="flex items-center">
                                            <svg className="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z" />
                                            </svg>
                                            {currentPlayerData.player_info.소속팀}
                                        </span>
                                        <span className="flex items-center">
                                            <svg className="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                                                <path fillRule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                            </svg>
                                            {currentPlayerData.player_info.종별}
                                        </span>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className="text-xs sm:text-sm text-gray-600">최종등록년도</div>
                                    <div className="text-xl sm:text-2xl font-bold text-purple-900">{currentPlayerData.player_info.최종등록년도}</div>
                                </div>
                            </div>
                        </div>

                        <div className="glass-effect rounded-2xl p-8 shadow-2xl mb-8">
                            <YearlyBestSummary yearlyBest={currentPlayerData.yearly_best} events={currentPlayerData.events} />
                        </div>

                        <div className="glass-effect rounded-xl p-3 sm:p-6 shadow-lg">
                            <CompetitionHistory 
                                competitions={currentPlayerData.competitions}
                                onCompetitionClick={handleCompetitionClick}
                            />
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
