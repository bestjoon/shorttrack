<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>쇼트트랙 최고기록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .event-selector {
            display: flex;
            gap: 8px;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .event-btn {
            flex: 1;
            min-width: 100px;
            max-width: 150px;
            padding: 12px 20px;
            border: 3px solid #dee2e6;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            font-weight: 700;
            text-align: center;
        }
        
        .event-btn:active {
            transform: scale(0.95);
        }
        
        .event-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .stat-box {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }
        
        .stat-label {
            font-size: 0.75em;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .controls {
            padding: 15px;
            background: #f8f9fa;
        }
        
        .search-box {
            margin-bottom: 10px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 0.95em;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            flex: 1;
            min-width: 80px;
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            font-weight: 600;
            text-align: center;
        }
        
        .filter-btn:active {
            transform: scale(0.97);
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .table-container {
            padding: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
        }
        
        th:first-child {
            text-align: center;
            width: 50px;
        }
        
        tbody tr {
            transition: all 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tbody tr:active {
            background: #f8f9fa;
        }
        
        td {
            padding: 12px 8px;
            vertical-align: middle;
        }
        
        td:first-child {
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .rank-1 { color: #FFD700; font-size: 1.3em !important; }
        .rank-2 { color: #C0C0C0; font-size: 1.2em !important; }
        .rank-3 { color: #CD7F32; font-size: 1.2em !important; }
        
        .player-name {
            font-weight: 600;
            color: #2c3e50;
            display: block;
            margin-bottom: 3px;
        }
        
        .grade-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 600;
            color: white;
        }
        
        .grade-6 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .grade-5 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .school-name {
            color: #6c757d;
            font-size: 0.85em;
            display: block;
            margin-top: 2px;
        }
        
        .record {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #e74c3c;
            font-size: 1em;
            white-space: nowrap;
        }
        
        .competition {
            color: #555;
            font-size: 0.85em;
            line-height: 1.4;
        }
        
        .date {
            color: #888;
            font-size: 0.8em;
            display: block;
            margin-top: 3px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
            font-size: 1em;
        }
        
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                border-radius: 20px;
            }
            
            .header {
                padding: 30px;
            }
            
            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            
            .header p {
                font-size: 1.1em;
            }
            
            .event-selector {
                padding: 20px;
            }
            
            .event-btn {
                font-size: 1.2em;
                padding: 15px 30px;
            }
            
            .event-btn:hover {
                border-color: #667eea;
                background: #f8f9fa;
            }
            
            .event-btn.active:hover {
                background: linear-gradient(135deg, #5568d3 0%, #6a3d8f 100%);
            }
            
            .stats {
                padding: 20px;
                gap: 15px;
            }
            
            .stat-box {
                padding: 15px;
            }
            
            .stat-label {
                font-size: 0.9em;
            }
            
            .stat-value {
                font-size: 1.8em;
            }
            
            .controls {
                padding: 20px;
                display: flex;
                gap: 15px;
                align-items: center;
            }
            
            .search-box {
                flex: 1;
                margin-bottom: 0;
            }
            
            .filter-buttons {
                flex-shrink: 0;
            }
            
            .filter-btn {
                min-width: 100px;
                padding: 12px 20px;
            }
            
            .filter-btn:hover {
                background: #f8f9fa;
            }
            
            .filter-btn.active:hover {
                background: #5568d3;
            }
            
            .table-container {
                padding: 20px;
            }
            
            table {
                font-size: 0.95em;
            }
            
            th, td {
                padding: 15px 12px;
            }
            
            tbody tr:hover {
                background: #f8f9fa;
                transform: scale(1.005);
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            
            .player-name {
                font-size: 1em;
            }
            
            .school-name {
                font-size: 0.9em;
            }
            
            .record {
                font-size: 1.1em;
            }
            
            .competition {
                font-size: 0.9em;
            }
        }
        
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>

            <div id="noResults" class="no-results" style="display: none;">

        </div>
    </div>

                const bestValue = filteredData[0].sort_value;
                const avgValue = filteredData.reduce((sum, item) => sum + item.sort_value, 0) / filteredData.length;
                
                // 500m은 초 단위, 1000m/1500m은 mm:ss.000 형식
                if (currentEvent === '500m') {
                    document.getElementById('bestRecord').textContent = `${bestValue.toFixed(3)}초`;
                    document.getElementById('avgRecord').textContent = `${avgValue.toFixed(1)}초`;
                } else {
                    // mm:ss.000 형식으로 변환
                    const bestMin = Math.floor(bestValue / 60);
                    const bestSec = (bestValue % 60).toFixed(3);
                    document.getElementById('bestRecord').textContent = `${bestMin}:${bestSec.padStart(6, '0')}`;
                    
                    const avgMin = Math.floor(avgValue / 60);
                    const avgSec = (avgValue % 60).toFixed(3);
                    document.getElementById('avgRecord').textContent = `${avgMin}:${avgSec.padStart(6, '0')}`;
                }
            }
        }
        
        // 종목 선택 이벤트
        document.querySelectorAll('.event-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.event-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentEvent = this.dataset.event;
                renderTable();
            });
        });
        
        // 학년 필터 이벤트
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.grade;
                renderTable();
            });
        });
        
        // 검색 이벤트
        document.getElementById('searchInput').addEventListener('input', function() {
            currentSearch = this.value;
            renderTable();
        });
        
        // 초기 렌더링
        renderTable();
    </script>
</body>
</html>
